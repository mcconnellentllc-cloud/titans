<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Houston Texans 2025 Roster - Tennessee Titans Bible</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --texans-navy: #03202F;
      --texans-red: #A71930;
      --texans-white: #FFFFFF;
      --titans-silver: #A2AAAD;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, var(--texans-navy) 0%, #051525 50%, var(--texans-navy) 100%);
      min-height: 100vh;
      color: var(--texans-white);
    }

    .main-nav {
      background: rgba(0,0,0,0.5);
      padding: 15px 20px;
      border-bottom: 1px solid rgba(167, 25, 48, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .nav-link {
      color: var(--titans-silver);
      text-decoration: none;
      font-family: 'Oswald', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 8px 16px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .nav-link:hover { color: var(--texans-white); background: rgba(167, 25, 48, 0.2); }
    .nav-link.active { color: var(--texans-red); background: rgba(167, 25, 48, 0.15); }

    .team-header {
      text-align: center;
      padding: 40px 20px 30px;
      background: linear-gradient(180deg, rgba(167,25,48,0.3) 0%, transparent 100%);
      border-bottom: 3px solid var(--texans-red);
    }

    .team-header h1 {
      font-family: 'Oswald', sans-serif;
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .team-record {
      font-size: 1.2rem;
      color: var(--texans-red);
      margin-top: 10px;
      font-weight: 600;
    }

    .team-info {
      color: var(--titans-silver);
      margin-top: 5px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px 60px;
    }

    .section-title {
      font-family: 'Oswald', sans-serif;
      font-size: 1.3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--texans-red);
      margin: 30px 0 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--texans-red);
    }

    .player-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .player-card {
      background: linear-gradient(145deg, rgba(3, 32, 47, 0.9) 0%, rgba(5, 21, 37, 0.95) 100%);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(167, 25, 48, 0.2);
      transition: all 0.3s ease;
      position: relative;
    }

    .player-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      border-color: var(--texans-red);
    }

    .player-number {
      position: absolute;
      top: 10px;
      right: 15px;
      font-family: 'Oswald', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: rgba(167, 25, 48, 0.3);
    }

    .player-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      background: rgba(167, 25, 48, 0.2);
      margin-bottom: 15px;
    }

    .player-name {
      font-family: 'Oswald', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--texans-white);
    }

    .player-position {
      color: var(--texans-red);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .player-details {
      color: var(--titans-silver);
      font-size: 0.85rem;
      margin-top: 5px;
    }

    .player-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .stat-badge {
      background: rgba(167, 25, 48, 0.2);
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.75rem;
      color: var(--texans-white);
    }

    .highlight-badge {
      background: var(--texans-red);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      display: inline-block;
      margin-top: 10px;
    }

    /* Comparison Bars */
    .comparison-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(167, 25, 48, 0.2);
    }

    .comparison-title {
      font-family: 'Oswald', sans-serif;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--texans-red);
      margin-bottom: 10px;
    }

    .comparison-stat {
      margin-bottom: 12px;
    }

    .comparison-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .comparison-label {
      font-size: 0.7rem;
      color: var(--titans-silver);
      text-transform: uppercase;
    }

    .comparison-value {
      font-size: 0.8rem;
      font-weight: 600;
    }

    .comparison-value.above-avg { color: #4ade80; }
    .comparison-value.below-avg { color: #f87171; }

    .comparison-bars {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .comparison-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .comparison-row-label {
      font-size: 0.6rem;
      color: rgba(255,255,255,0.5);
      width: 55px;
      text-align: right;
    }

    .comparison-bar-bg {
      flex: 1;
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .comparison-bar {
      height: 100%;
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    .comparison-bar.player { background: var(--texans-red); }
    .comparison-bar.division { background: #facc15; }
    .comparison-bar.league { background: rgba(255,255,255,0.4); }

    .comparison-bar-value {
      font-size: 0.6rem;
      color: rgba(255,255,255,0.6);
      width: 35px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--texans-red);
      text-decoration: none;
      font-family: 'Oswald', sans-serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .back-link:hover { text-decoration: underline; }

    footer {
      text-align: center;
      padding: 25px 20px;
      background: rgba(0,0,0,0.4);
      border-top: 1px solid rgba(167, 25, 48, 0.2);
      color: var(--titans-silver);
      font-size: 0.8rem;
    }

    @media (max-width: 600px) {
      .player-grid { grid-template-columns: 1fr; }
      .nav-link { font-size: 0.8rem; padding: 6px 12px; }
    }
  </style>
</head>
<body>
  <nav class="main-nav">
    <div class="nav-container">
      <a href="index.html" class="nav-link">Home</a>
      <a href="Titans_2025_Roster.html" class="nav-link">Titans Roster</a>
      <a href="nfl.html" class="nav-link active">NFL</a>
      <a href="titans-remember-movie.html" class="nav-link">The Movie</a>
      <a href="titans-bible-viewer.html" class="nav-link">The Bible</a>
    </div>
  </nav>

  <header class="team-header">
    <h1>Houston Texans</h1>
    <p class="team-record">2025 Record: 9-5 (2nd AFC South)</p>
    <p class="team-info">NRG Stadium - Houston, TX</p>
  </header>

  <main class="container">
    <a href="nfl.html" class="back-link">&larr; Back to NFL</a>

    <h2 class="section-title">Offense</h2>
    <div class="player-grid" id="offenseGrid"></div>

    <h2 class="section-title">Defense</h2>
    <div class="player-grid" id="defenseGrid"></div>

    <h2 class="section-title">Special Teams</h2>
    <div class="player-grid" id="specialGrid"></div>
  </main>

  <footer>
    <p>Kyle's Personal Titans Fan Site - Know Your Enemy</p>
    <p style="margin-top: 5px;">Data sourced from ESPN. Not affiliated with the Houston Texans or NFL.</p>
  </footer>

  <script>
    // Player data
    const players = [
      // OFFENSE
      { name: "C.J. Stroud", number: 7, position: "QB", group: "offense", details: "6-3, 218 lbs | Ohio State | 2nd Year", photo: "https://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/4432577.png", highlight: "2023 OROY", stats: { PassYds: 2441, TD: 15, INT: 10, Rating: 93.2 } },
      { name: "Joe Mixon", number: 28, position: "RB", group: "offense", details: "6-1, 220 lbs | Oklahoma | 8th Year", photo: "https://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/3116385.png", highlight: "Pro Bowl", stats: { RushYds: 1016, TD: 11, Avg: 4.1, Carries: 248 } },
      { name: "Nico Collins", number: 12, position: "WR", group: "offense", details: "6-4, 222 lbs | Michigan | 4th Year", photo: "https://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/4258173.png", highlight: "Pro Bowl", stats: { RecYds: 968, Rec: 62, TD: 7, Targets: 95 } },
      { name: "Tank Dell", number: 3, position: "WR", group: "offense", details: "5-10, 165 lbs | Houston | 2nd Year", photo: "https://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/4366031.png", highlight: "Knee Injury (IR)", stats: { RecYds: 667, Rec: 51, TD: 6, Targets: 72 } },
      { name: "Dalton Schultz", number: 85, position: "TE", group: "offense", details: "6-5, 244 lbs | Stanford | 7th Year", photo: "https://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/3121410.png", highlight: "Red Zone Target", stats: { RecYds: 412, Rec: 42, TD: 4, Targets: 58 } },

      // DEFENSE
      { name: "Will Anderson Jr.", number: 51, position: "OLB", group: "defense", details: "6-4, 243 lbs | Alabama | 2nd Year", photo: "https://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/4685724.png", highlight: "2023 DROY", stats: { Tackles: 52, Sacks: 11, TFL: 15, FF: 3 } },
      { name: "Danielle Hunter", number: 55, position: "OLB", group: "defense", details: "6-5, 263 lbs | LSU | 10th Year", photo: "https://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/2976560.png", highlight: "4x Pro Bowl", stats: { Tackles: 38, Sacks: 8.5, TFL: 12, FF: 2 } },
      { name: "Derek Stingley Jr.", number: 24, position: "CB", group: "defense", details: "6-1, 195 lbs | LSU | 3rd Year", photo: "https://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/4426434.png", highlight: "Pro Bowl", stats: { Tackles: 42, INT: 6, PD: 14 } },
      { name: "Azeez Al-Shaair", number: 41, position: "ILB", group: "defense", details: "6-2, 228 lbs | Florida Atlantic | 6th Year", photo: "https://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/4360238.png", highlight: "$51M Contract", stats: { Tackles: 108, Sacks: 2.5, INT: 1, TFL: 8 } },
      { name: "Jimmie Ward", number: 4, position: "S", group: "defense", details: "5-11, 195 lbs | Northern Illinois | 11th Year", photo: "https://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/4046700.png", highlight: "2x SB Champ", stats: { Tackles: 58, INT: 2, PD: 6 } },

      // SPECIAL TEAMS
      { name: "Ka'imi Fairbairn", number: 2, position: "K", group: "special", details: "6-0, 183 lbs | UCLA | 8th Year", photo: "https://a.espncdn.com/combiner/i?img=/i/headshots/nfl/players/full/4046692.png", highlight: "Pro Bowl", stats: { FGMade: 26, FGAtt: 29, "FG%": 89.7 } }
    ];

    // League and Division Averages
    const positionAverages = {
      QB: {
        league: { PassYds: 2850, TD: 18, INT: 9, Rating: 88.5 },
        division: { PassYds: 2350, TD: 14, INT: 7, Rating: 84.2 },
        compareStats: ['PassYds', 'TD', 'Rating']
      },
      RB: {
        league: { RushYds: 680, TD: 5, Avg: 4.3, Carries: 165 },
        division: { RushYds: 620, TD: 4, Avg: 4.1, Carries: 155 },
        compareStats: ['RushYds', 'TD', 'Avg']
      },
      WR: {
        league: { RecYds: 520, Rec: 42, TD: 3, Targets: 68 },
        division: { RecYds: 480, Rec: 38, TD: 3, Targets: 62 },
        compareStats: ['RecYds', 'Rec', 'TD']
      },
      TE: {
        league: { RecYds: 340, Rec: 30, TD: 2, Targets: 45 },
        division: { RecYds: 310, Rec: 27, TD: 2, Targets: 40 },
        compareStats: ['RecYds', 'Rec', 'TD']
      },
      OLB: {
        league: { Tackles: 42, Sacks: 5.5, TFL: 8, FF: 1 },
        division: { Tackles: 38, Sacks: 4.8, TFL: 7, FF: 0.8 },
        compareStats: ['Tackles', 'Sacks', 'TFL']
      },
      ILB: {
        league: { Tackles: 82, Sacks: 1.5, INT: 1, TFL: 5 },
        division: { Tackles: 76, Sacks: 1.2, INT: 0.8, TFL: 4 },
        compareStats: ['Tackles', 'Sacks', 'INT']
      },
      CB: {
        league: { Tackles: 45, INT: 2, PD: 9 },
        division: { Tackles: 42, INT: 1.5, PD: 8 },
        compareStats: ['Tackles', 'INT', 'PD']
      },
      S: {
        league: { Tackles: 62, INT: 1.5, PD: 5 },
        division: { Tackles: 58, INT: 1.2, PD: 4.5 },
        compareStats: ['Tackles', 'INT', 'PD']
      },
      K: {
        league: { "FG%": 85.0, FGMade: 24, FGAtt: 28 },
        division: { "FG%": 83.5, FGMade: 22, FGAtt: 27 },
        compareStats: ['FGMade', 'FG%']
      }
    };

    const statLabels = {
      PassYds: 'Pass Yards', TD: 'Touchdowns', INT: 'Interceptions', Rating: 'Passer Rating',
      RushYds: 'Rush Yards', Avg: 'Yards/Carry', Carries: 'Carries', Rec: 'Receptions',
      RecYds: 'Rec Yards', Targets: 'Targets', Tackles: 'Tackles', Sacks: 'Sacks',
      TFL: 'Tackles for Loss', FF: 'Forced Fumbles', PD: 'Pass Deflections',
      FGMade: 'FG Made', FGAtt: 'FG Attempts', "FG%": 'FG %'
    };

    function generateComparison(player) {
      const pos = player.position;
      const avgData = positionAverages[pos];
      if (!avgData) return '';

      let html = '<div class="comparison-section"><div class="comparison-title">vs League Avg</div>';
      const statsToCompare = avgData.compareStats || [];

      statsToCompare.forEach(stat => {
        const playerVal = player.stats[stat];
        const divVal = avgData.division[stat];
        const leagueVal = avgData.league[stat];
        if (playerVal === undefined) return;

        const maxVal = Math.max(playerVal, divVal, leagueVal) * 1.1;
        const playerPct = (playerVal / maxVal) * 100;
        const divPct = (divVal / maxVal) * 100;
        const leaguePct = (leagueVal / maxVal) * 100;

        const vsLeague = playerVal >= leagueVal ? 'above-avg' : 'below-avg';
        const diff = ((playerVal - leagueVal) / leagueVal * 100).toFixed(0);
        const diffText = playerVal >= leagueVal ? `+${diff}%` : `${diff}%`;

        html += `
          <div class="comparison-stat">
            <div class="comparison-header">
              <span class="comparison-label">${statLabels[stat] || stat}</span>
              <span class="comparison-value ${vsLeague}">${playerVal} <small style="font-size:10px;opacity:0.7">(${diffText} vs NFL)</small></span>
            </div>
            <div class="comparison-bars">
              <div class="comparison-row">
                <span class="comparison-row-label">Player</span>
                <div class="comparison-bar-bg"><div class="comparison-bar player" style="width: ${playerPct}%"></div></div>
                <span class="comparison-bar-value">${playerVal}</span>
              </div>
              <div class="comparison-row">
                <span class="comparison-row-label">AFC South</span>
                <div class="comparison-bar-bg"><div class="comparison-bar division" style="width: ${divPct}%"></div></div>
                <span class="comparison-bar-value">${divVal}</span>
              </div>
              <div class="comparison-row">
                <span class="comparison-row-label">NFL Avg</span>
                <div class="comparison-bar-bg"><div class="comparison-bar league" style="width: ${leaguePct}%"></div></div>
                <span class="comparison-bar-value">${leagueVal}</span>
              </div>
            </div>
          </div>
        `;
      });

      return html + '</div>';
    }

    function renderPlayers() {
      const groups = { offense: 'offenseGrid', defense: 'defenseGrid', special: 'specialGrid' };

      Object.keys(groups).forEach(group => {
        const grid = document.getElementById(groups[group]);
        const groupPlayers = players.filter(p => p.group === group);

        groupPlayers.forEach(player => {
          const statBadges = Object.entries(player.stats).slice(0, 3).map(([key, val]) =>
            `<span class="stat-badge">${val} ${statLabels[key] || key}</span>`
          ).join('');

          const card = document.createElement('div');
          card.className = 'player-card';
          card.innerHTML = `
            <span class="player-number">#${player.number}</span>
            <img src="${player.photo}" class="player-photo" alt="${player.name}" onerror="this.src='https://via.placeholder.com/80?text=${player.number}'">
            <h3 class="player-name">${player.name}</h3>
            <p class="player-position">${player.position}</p>
            <p class="player-details">${player.details}</p>
            <div class="player-stats">${statBadges}</div>
            ${player.highlight ? `<span class="highlight-badge">${player.highlight}</span>` : ''}
            ${generateComparison(player)}
          `;
          grid.appendChild(card);
        });
      });
    }

    renderPlayers();
  </script>
</body>
</html>
